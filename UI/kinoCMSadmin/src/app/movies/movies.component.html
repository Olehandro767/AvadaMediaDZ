<ng-container *ngIf="!inputMode">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>{{ title }}</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="row" style="width: 100%;">
        <div class="card-body col-md-3">
            <img src="assets/test_movie_photo.jpg" class="img-fluid" alt="">
            <div class="small-box-footer" style="width: 100%; text-align: center;">Джентельмены</div>
        </div>
    </div>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Soon</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <div class="row" style="width: 100%;">
        <div class="card-body col-md-3">
            <img src="assets/test_movie_photo.jpg" class="img-fluid" alt="">
            <div class="small-box-footer" style="width: 100%; text-align: center;">Джентельмены</div>
        </div>
    </div>
    <button class="btn btn-block btn-success btn-lg" (click)="openInpunMode()">Add new</button>
</ng-container>

<!-- Input -->

<ng-container *ngIf="inputMode">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="card-body">
            <div class="form-group">
                <label for="movie_name_input">Movie name</label>
                <input type="text" name="movie_name" class="form-control" #name_input placeholder="name movie">
            </div>
            <div class="form-group">
                <label for="description_textarea">Description</label>
                <textarea name="description" class="form-control" #description_textarea cols="30" rows="10"
                    placeholder="description"></textarea>
            </div>
            <div class="form-group" style="width: max-content;">
                <label for="main_picture_input">Main picture</label><br>
                <div class="picture" *ngIf="mainImage != ''">
                    <input class="cross" type="button" value="X" style="transform: translateX(-100%);"
                        (click)="removePhoto(-1)">
                    <img [src]="mainImage" id="main_image_card" #main_picture_img_input /><br>
                </div>
                <input type="file" style="display: none;" (change)="openPhoto($event, -1)" #main_picture_file_input>
                <input type="button" value="Select photo" style="display: block; margin: 0px auto;"
                    (click)="main_picture_file_input.click()" *ngIf="mainImage == ''">
            </div>
            <div class="form-group">
                <label for="gallery_input">Gallery</label><br>
                <input type="button" value="Select photo" (click)="picture_file_input.click()">
                <input type="file" style="display: none;" (change)="openPhoto($event, null)" #picture_file_input>
                <div class="row" style="width: 100%;">
                    <div class="card-body col-md-3" *ngFor="let image of images; index as i">
                        <div class="picture">
                            <input type="button" class="cross" value="X"
                                style="width: 15rem; float: none; border-radius: 0px;" (click)="removePhoto(i)">
                            <img src="{{ image }}" class="image_card">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="link_input">Link</label>
                <input type="text" name="trailer_link" class="form-control" #link_input placeholder="link">
            </div>
            <div class="form-group mb-0">
                <label for="checkbox_input">Type</label>
                <div class="custom-control custom-checkbox" id="checkbox_input">
                    <input type="checkbox" name="two_d" class="custom-control-input" id="twoD" #twoD>
                    <label class="custom-control-label" for="twoD">2D</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="three_d" class="custom-control-input" id="threeD" #threeD>
                    <label class="custom-control-label" for="threeD">3D</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="imax" class="custom-control-input" id="imax" #imax>
                    <label class="custom-control-label" for="imax">IMAX</label>
                </div>
            </div>
        </div>
        <input type="button" class="btn btn-block btn-success btn-lg" value="Submit"
            (click)="submit(name_input.value, description_textarea.value, link_input.value, twoD.checked, threeD.checked, imax.checked)" >
    </form>
</ng-container>
